<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body class="bg-light">
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-12">
          <h3 class="display-3 text-center mb-5">DİZİ METOTLARI ve FOREACH</h3>
        </div>
        <div class="col-md-6">
          <div class="row mb-4">
            <label for="deger" class="col-form-label col-sm-2">Push</label>
            <div class="col-sm-8">
              <input
                type="text"
                placeholder="Dizinin Sonuna Eleman Ekler"
                class="form-control"
                id="deger"
              />
            </div>
            <div class="col-sm-2">
              <button class="btn btn-primary push">EKLE</button>
            </div>
          </div>
          <div class="row">
            <label for="deger" class="col-form-label col-sm-2">Pop</label>

            <div class="col-sm-10">
              <div class="d-grid">
                <button class="btn btn-danger pop">Kaldır</button>
              </div>
            </div>
          </div>
          <div class="row mb-4 mt-4">
            <label for="deger" class="col-form-label col-sm-2">UnShift</label>
            <div class="col-sm-8">
              <input
                type="text"
                placeholder="Dizinin Başına Eleman Ekler"
                class="form-control"
                id="deger1"
              />
            </div>
            <div class="col-sm-2">
              <button class="btn btn-primary shift">EKLE</button>
            </div>
          </div>
          <div class="row">
            <label for="deger" class="col-form-label col-sm-2">shift</label>

            <div class="col-sm-10">
              <div class="d-grid">
                <button class="btn btn-danger unshift">Kaldır</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6" id="degisim"></div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6">
          <div class="row mb-3">
            <label for="" class="col-form-label col-sm-4">Sort - Sırala</label>
            <div class="d-grid col-sm-8">
              <button class="btn btn-primary sirala">Sırala</button>
            </div>
          </div>
          <div class="row mb-3">
            <label for="" class="col-form-label col-sm-4"
              >Slice - Kesit Alma</label
            >
            <div class="d-grid col-sm-8">
              <button class="btn btn-primary kesit">Kesit Al</button>
            </div>
          </div>
          <div class="row mb-3">
            <label for="" class="col-form-label col-sm-4"
              >Concat - Dizi Birleştirme</label
            >
            <div class="d-grid col-sm-8">
              <button class="btn btn-primary birlestir">
                Dizileri Birleştir ve Stringe Çevir
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6 islemler"></div>
      </div>
    </div>

  </body>
</html>
