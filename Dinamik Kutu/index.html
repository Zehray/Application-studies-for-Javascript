<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Javascript DOM Manipülasyonu</h1>
    <div class="container">
      <div class="left">
        <table cellpadding="10px" cellspacing="5px">
          <tr>
            <td>Div Genişliği</td>
            <td><input type="text" id="box-width" /></td>
          </tr>
          <tr>
            <td>Div Yüksekliği</td>
            <td><input type="text" id="box-height" /></td>
          </tr>
          <tr>
            <td>Div Rengi</td>
            <td>
              <select name="" id="background_color">
                <option value="red">Kırmızı</option>
                <option value="blue">Mavi</option>
                <option value="black">Siyah</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Çerçeve Kalınlığı</td>
            <td>
              <select name="" id="border-width">
                <option value="1px">1px</option>
                <option value="3px">3px</option>
                <option value="5px">5px</option>
                <option value="10px">10px</option>
                <option value="15px">15px</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Çerçeve Tipi</td>
            <td>
              <select name="" id="border-type">
                <option value="solid">Düz</option>
                <option value="dotted">Noktalı</option>
                <option value="dashed">Kesik Çizgi</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Çerçeve Rengi</td>
            <td>
              <select name="" id="border-color">
                <option value="red">Kırmızı</option>
                <option value="blue">Mavi</option>
                <option value="black">Siyah</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Margin Değeri</td>
            <td><input type="text" id="box-margin" /></td>
          </tr>
          <tr>
            <td>Padding Değeri</td>
            <td><input type="text" id="box-padding" /></td>
          </tr>
          <tr>
            <td>Döndürme Değeri</td>
            <td><input type="text" id="rotate" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit" id="create">Gönder</button>
            </td>
          </tr>
        </table>
      </div>
      <div class="right">
        OLUŞTURULAN DİV
      </div>
    </div>
</body>
</html>
