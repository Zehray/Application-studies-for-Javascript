<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stil.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="bg-info">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 class="display-3 text-center">JSON CRUD UYGULAMASI</h3>
          <table class="table table-dark text-center table-striped">
            <thead>
              <tr>
                <th>İsim</th>
                <th>Soyisim</th>
                <th>E-mail</th>
                <th>İşlem</th>
              </tr>
            </thead>
            <tbody id="userTable">
              <!-- <tr>
                <td>Mehmet</td>
                <td>Elbeyli</td>
                <td>mehmetelbeyli@mehmet.com</td>
                <td>
                  <button class="btn btn-warning">Güncelle</button>
                  <button class="btn btn-danger">Sil</button>
                </td>
              </tr> -->
            </tbody>
          </table>
          <form class="row">
            <div class="col-md-3">
              <input
                class="form-control"
                type="text"
                id="first_name"
                placeholder="İsminizi Giriniz"
              />
            </div>
            <div class="col-md-3">
              <input
                class="form-control"
                type="text"
                id="last_name"
                placeholder="Soyisminizi Giriniz"
              />
            </div>
            <div class="col-md-3">
              <input
                class="form-control"
                type="text"
                id="email"
                placeholder="Email Giriniz"
              />
            </div>
            <div class="col-md-3 text-end">
              <a class="btn btn-success" onclick="createUser()"
                >Kullanıcı Oluştur</a
              >
              <a class="btn btn-primary" onclick="refreshData()"> Yenile </a>
            </div>
          </form>
        </div>
      </div>
    </div>


  </body>
</html>
